<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" class="rel">
  <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img src="fb_logo.svg" alt="facebook logo" class="w-60">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-md w-1/3 text-lg relative">
            <input type="text" placeholder="Email address or Phone Number" class="px-4 h-12 my-2 border border-1 border-grey-200 rounded-lg">
            <input type="password" placeholder="password" class="px-4 h-12 my-2 border border-1 border-grey-200 rounded-lg">
            <button class="bg-blue-500 text-white py-3 my-2 rounded-md font-bold">Log in</button>
            <span class="text-blue-500 text-center my-2 text-sm">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white py-3 mt-2 mb-0 rounded-md font-bold w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-10 px-10 text-sm"><b>Create a Page</b> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
